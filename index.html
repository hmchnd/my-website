<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Raven Infotech</title>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; }
    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #222;
      padding: 10px 20px;
    }
    .navbar img {
      height: 40px;
    }
    .nav-links {
      display: flex;
      align-items: center;
    }
    .nav-links a, .dropdown {
      color: white;
      text-decoration: none;
      margin: 0 12px;
      font-weight: bold;
      position: relative;
    }
    .nav-links a:hover, .dropdown:hover {
      color: #00aced;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      top: 30px;
      left: 0;
      background-color: #333;
      min-width: 160px;
      box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
      z-index: 1;
      border-radius: 4px;
    }
    .dropdown-content a {
      color: white;
      padding: 10px 16px;
      text-decoration: none;
      display: block;
    }
    .dropdown-content a:hover {
      background-color: #444;
    }
    .dropdown:hover .dropdown-content {
      display: block;
    }
  </style>
</head>
<body>
  <header class="navbar">
    <img src="logo.png" alt="Raven Infotech Logo" />
    <nav class="nav-links">
      <a href="index.html">Home</a>

      <div class="dropdown">
        <span>Our Features</span>
        <div class="dropdown-content">
          <a href="sap-consulting.html">SAP Consulting</a>

      <a href="career.html">Career</a>
      <a href="contact.html">Contact Us</a>
    </nav>
  </header>

  <main style="padding: 20px;">
    <h1>Welcome to Raven Infotech</h1>
    <p>Your future-ready tech partner.</p>
  </main>
